<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="electro1.css" />
    <!------------FAVICON------------>

    <link
      rel="shortcut icon"
      href="Images/android-chrome-192x192.png"
      type="image/x-icon"
    />

    <!---------------BOXICONS--------->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <title>Electrogadts</title>
  </head>
  <body>
    <!-- header section -->

    <header class="header" id="header">
      <nav class="nav container">
        <a href="" class="nav_logo">
          <box-icon name="mobile-alt"></box-icon>Electrogadts
        </a>
        <div class="nav_menu" id="nav-menu">
          <ul class="nav_list">
            <li class="nav_item">
              <a href="#home" class="nav_link active-link">Home</a>
            </li>
            <li class="nav_item">
              <a href="#featured" class="nav_link">Featured</a>
            </li>
            <li class="nav_item">
              <a href="#products" class="nav_link">Products</a>
            </li>
            <li class="nav_item">
              <a href="#new" class="nav_link">New</a>
            </li>
          </ul>

          <div class="nav_close" id="nav-close">
            <box-icon name="x"></box-icon>
          </div>
        </div>

        <div class="nav_btns">
          <div class="nav_shop" id="cart-shop">
            <box-icon name="cart"></box-icon>
          </div>

          <div class="nav_toggle" id="nav-toggle">
            <box-icon name="grid-alt"></box-icon>
          </div>
        </div>
      </nav>
    </header>

    <main class="main">
      <!--------------- home ------------------->
      <section class="home" id="home">
        <div class="home_container container grid">
          <div class="home_img-bg">
            <img src="Images/sm+.png" alt="" class="home_img" />
          </div>

          <div class="home_social">
            <a
              href="https://www.facebook.com"
              target="_blank"
              class="home_social-link"
            >
              Facebook
            </a>
            <a
              href="https://www.twitter.com"
              target="_blank"
              class="home_social-link"
            >
              Twitter
            </a>
            <a
              href="https://www.instagram.com"
              target="_blank"
              class="home_social-link"
            >
              Instagram
            </a>
          </div>

          <div class="home_data">
            <h1 class="home_title">
              NEW ONEPLUS <br />
              COLLECTION 2024
            </h1>
            <p class="home_description">
              Brand new Oneplus 12 series with extreme value for your money.
              Premium mid-rangers are todays new gadget fashion.
            </p>
            <span class="home_price">$499</span>

            <div class="home_btns">
              <a href="#" class="button button--gray button--small"> Buy </a>
              <button class="button home_button">ADD TO CART</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    </body>
